<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
    <a href="index.html">Back to home</a>
                                                                                                                                                                                                 
    <div class="container">
        <div>
            <h1>contact us!!!</h1>
            <p>stay in touch with us by filling the form below.</p>
        </div>
        <hr>

        <div>
            <form action="">
                <div class="row mt-5">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="First name" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Surname" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-4">
                        <input type="number" class="form-control" placeholder="Phone number" required>
                    </div>
                    <div class="col-md-4">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-8">
                        <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="message"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-success">contact us </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
    
</html>
